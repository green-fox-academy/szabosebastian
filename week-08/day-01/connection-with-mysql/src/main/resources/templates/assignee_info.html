<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1 th:text="${assignee.getName()}"></h1>
<table>
    <tr>
        <td>Todos</td>
    </tr>
    <tr th:each=" asg : ${assignee.getTodos()}">
        <td th:text="${asg.getTitle()}"></td>
    </tr>
</table>
</body>
</html>
